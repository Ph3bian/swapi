<div *ngIf="!planet">
    <app-spinner></app-spinner>
  </div>
  <div *ngIf="planet">
    <a class="primary-color" routerLink=".."> <span uk-icon="icon:  chevron-left; ratio: 1"></span>Back</a>
    <div class="uk-child-width-1-2" uk-grid>
      <div class="uk-width-1-3@m">
        <div class="uk-flex uk-height-large  uk-margin uk-text-center">
          <div class="uk-margin-auto uk-margin-auto-vertical ">
            <img data-src="./assets/img/planet.png" alt="planet" uk-img>
          </div>
        </div>
      </div>
      <div class="uk-width-2-3@m ">
        <dl class="uk-description-list uk-description-list-divider">
          <dt>Name</dt>
          <dd>{{planet.name}}</dd>
          <dt>climate</dt>
          <dd>{{planet.climate}}</dd>
          <dt>gravity</dt>
          <dd>{{planet.gravity}}</dd>
          <dt>population</dt>
          <dd>{{planet.population}}</dd>
          <dt>Rotation Period/Orbital Period</dt>
          <dd>{{planet.rotation_period}}/{{planet.orbital_period}}</dd>
          <dt>Created At</dt>
          <dd>{{planet.created| date}}</dd>
          <dt>Edited At</dt>
          <dd>{{planet.edited|date}}</dd>
        </dl>
      </div>
    </div>
  
  </div>
