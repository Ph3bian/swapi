<div *ngIf="!starships">
  <app-spinner></app-spinner>
 </div>
 <div *ngIf="starships">
<div class="uk-margin">
  <form class="uk-search uk-search-default">
    <span uk-search-icon></span>
    <input class="uk-search-input" (keyup)="applyFilter($event.target.value)"  type="search" placeholder="Search...">
  </form>
</div>
<table class="uk-table uk-table-divider">
  <thead>
    <tr>
      <th>S/N</th>
      <th>Name</th>
      <th>Model</th>
      <th>Gender</th>
      <th>Skin Color</th>
      <th>Date Created</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of starships?.results, let i = index ">
      <td> {{i+1}} </td>
      <td>{{item.name}}</td>
      <td>{{item.model}}</td>
      <td>{{item.passengers| number}}</td>
      <td>{{item.max_atmosphering_speed}}</td>
      <td>{{item.created| date }}</td>
      <td><button class="uk-button uk-button-default primary-button" type="button" (click)="viewStarship(item)">View</button></td>
    </tr>
  </tbody>
</table>
<ul class="uk-pagination uk-flex-center" uk-margin>
    <li><a href="" (click)="loadPrevious()"><span uk-pagination-previous></span></a></li>
    <li>Page 1 of {{ totalPages}}</li>
    <li><a href="" (click)="loadNext()"><span uk-pagination-next></span></a></li>
  </ul>
</div>
